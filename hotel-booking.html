<!DOCTYPE html>
<html lang="en">

<head>
    <title> Booking Form </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="">

        <div class="form-group">
            <h2 class="heading">Booking & contact</h2>
            <div class="controls">
                <input type="text" id="name" name="name">
                <label for="name">Name</label>
            </div>
            <div class="controls">
                <input type="text" id="email" name="email">
                <label for="email">Email</label>
            </div>
            <div class="controls">
                <input type="tel" id="phone" name="phone">
                <label for="phone">Phone</label>
            </div>
            <div class="grid">
                <div id="column1" class="column">
                    <div class="controls">
                        <input type="text" id="street" name="street">
                        <label for="street">Street</label>
                    </div>
                </div>
                <div class="column">
                    <div class="controls">
                        <input type="number" id="street-number" name="street-number">
                        <label for="street-number">Number</label>
                    </div>
                </div>
            </div>
            <div class="grid">
                <div id="column1" class="column">
                    <div class="controls">
                        <input type="text" id="city" name="city">
                        <label for="city">City</label>
                    </div>
                </div>
                <div class="column">
                    <div class="controls">
                        <input type="text" id="post-code" name="post-code">
                        <label for="post-code">Post Code</label>
                    </div>
                </div>
            </div>
            <div class="controls">
                <input type="text" id="country" name="country">
                <label for="country">Country</label>
            </div>
        </div>

        <div class="form-group">
            <h2 class="heading">Details</h2>
            <div class="grid">
                <div id="column1" class="column">
                    <div class="controls">
                        <input type="date" id="arrive" name="arrive">
                        <label for="arrive" class="label-date"><i class="fa fa-calendar"></i>&nbsp;&nbsp;Arrive</label>
                    </div>
                </div>


                <div class="column">
                    <div class="controls">
                        <input type="date" id="depart" name="depart" />
                        <label for="depart" class="label-date"><i class="fa fa-calendar"></i>&nbsp;&nbsp;Depart</label>
                    </div>
                </div>


            </div>
            <div class="grid">
                <div class="col-1-3 col-1-3-sm">
                    <div class="controls">
                        <i class="fa fa-sort"></i>
                        <select class="floatLabel">
                            <option value="blank"></option>
                            <option value="1">1</option>
                            <option value="2" selected>2</option>
                            <option value="3">3</option>
                        </select>
                        <label for="fruit"><i class="fa fa-male"></i>&nbsp;&nbsp;People</label>
                    </div>
                </div>
                <div class="col-1-3 col-1-3-sm">
                    <div class="controls">
                        <i class="fa fa-sort"></i>
                        <select>
                            <option value="blank"></option>
                            <option value="deluxe" selected>With Bathroom</option>
                            <option value="Zuri-zimmer">Without Bathroom</option>
                        </select>
                        <label for="fruit">Room</label>
                    </div>
                </div>

                <div class="col-1-3 col-1-3-sm">
                    <div class="controls">
                        <i class="fa fa-sort"></i>
                        <select>
                            <option value="blank"></option>
                            <option value="single-bed">Zweibett</option>
                            <option value="double-bed" selected>Doppelbett</option>
                        </select>
                        <label for="fruit">Bedding</label>
                    </div>
                </div>

            </div>
            <div class="grid">
                <p class="info-text">Please describe your needs e.g. Extra beds, children's cots</p>
                <br>
                <div class="controls">
                    <textarea name="comments" id="comments"></textarea>
                    <label for="comments">Comments</label>
                </div>
                <button type="submit" value="Submit" class="col-1-4">Submit</button>
            </div>
        </div>
    </form>



</body>

</html>
